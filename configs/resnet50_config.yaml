# ResNet-50 Training Configuration
# Ingredient Recognition Model

# Dataset Configuration
data:
  data_source: "folder"  # Options: "huggingface" or "folder"
  dataset_name: ""  # HuggingFace dataset name
  train_split: ""  # Training split name (ignored if use_custom_split=true)
  val_split: ""  # Validation split name (ignored if use_custom_split=true)
  use_custom_split: false  # If true, ignore predefined splits and create 80/20 train/val split in streaming mode
  train_ratio: 0.8  # Ratio for training split when use_custom_split=true (default: 0.8 = 80%)
  data_dir: "C:\\Users\\DaudDewan\\OneDrive - SymphonyAI\\Documents\\Learning\\roehampton\\ai_coursework\\merged_dataset"  # Only used if data_source is "folder"
  image_size: 224
  num_workers: 4

# Model Configuration
model:
  architecture: "resnet50"  # Options: resnet50, se_resnet50
  num_classes: 90  # Will be auto-detected from dataset if not specified
  pretrained: true
  se_reduction: 16  # Only used for SE-ResNet-50

# Training Configuration
training:
  epochs: 50
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  
  # Learning rate scheduler
  scheduler:
    type: "StepLR"  # Options: StepLR, CosineAnnealingLR, ReduceLROnPlateau
    step_size: 15
    gamma: 0.1
  
  # Optimizer
  optimizer: "Adam"  # Options: Adam, SGD
  
  # SGD specific (if optimizer is SGD)
  sgd:
    momentum: 0.9
    nesterov: false

# Checkpoint Configuration
checkpoint:
  save_dir: "./checkpoints"
  resume: null  # Path to checkpoint to resume from, or null
  save_best: true
  save_latest: true

# Weights & Biases Configuration
wandb:
  use: true  # Set to true to enable wandb logging
  project: "ingredient-recognition"
  entity: null  # Your wandb team/username, or null
  run_name: "exp1_90_classes"  # Custom run name, or null for auto-generated
  tags: []  # List of tags, e.g., ["resnet50", "baseline"]
  api_key: ""

# Logging Configuration
logging:
  verbose: true
  log_interval: 10  # Log every N batches (for wandb)

