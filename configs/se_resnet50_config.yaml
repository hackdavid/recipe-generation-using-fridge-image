# SE-ResNet-50 Training Configuration
# Ingredient Recognition Model with Squeeze-and-Excitation Attention

# Dataset Configuration
data:
  data_dir: "./data"
  image_size: 224
  num_workers: 4

# Model Configuration
model:
  architecture: "se_resnet50"  # Options: resnet50, se_resnet50
  num_classes: 357  # Will be auto-detected from dataset if not specified
  pretrained: true
  se_reduction: 16  # SE block reduction ratio (default: 16)

# Training Configuration
training:
  epochs: 50
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  
  # Learning rate scheduler
  scheduler:
    type: "StepLR"  # Options: StepLR, CosineAnnealingLR, ReduceLROnPlateau
    step_size: 15
    gamma: 0.1
  
  # Optimizer
  optimizer: "Adam"  # Options: Adam, SGD
  
  # SGD specific (if optimizer is SGD)
  sgd:
    momentum: 0.9
    nesterov: false

# Checkpoint Configuration
checkpoint:
  save_dir: "./checkpoints"
  resume: null  # Path to checkpoint to resume from, or null
  save_best: true
  save_latest: true

# Weights & Biases Configuration
wandb:
  use: true  # Set to true to enable wandb logging
  project: "ingredient-recognition"
  entity: null  # Your wandb team/username, or null
  run_name: "se_resnet50_experiment"  # Custom run name
  tags: ["se_resnet50", "attention", "se_blocks"]  # List of tags

# Logging Configuration
logging:
  verbose: true
  log_interval: 10  # Log every N batches (for wandb)

