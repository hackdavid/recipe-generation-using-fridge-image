# Debug Mode Configuration for exp2
# Quick end-to-end test: runs 1 batch train + 1 batch val + saves checkpoint

# Dataset Configuration
data:
  data_source: "huggingface"
  dataset_name: "ibrahimdaud/raw-food-recognition"
  train_split: "train"
  val_split: "validation"
  use_custom_split: false
  train_ratio: 0.8
  data_dir: ""
  image_size: 224
  num_workers: 0  # Set to 0 for debug mode (avoids multiprocessing issues on Windows)
  class_mapping_path: "trainer/class_mapping.json"
  debug_mode: true  # Enable debug mode
  debug_max_train_batches: 1  # Only 1 training batch per epoch
  debug_max_val_batches: 1  # Only 1 validation batch per epoch

# Model Configuration
model:
  architecture: "resnet50"
  num_classes: 90
  pretrained: true
  se_reduction: false

# Training Configuration
training:
  epochs: 1  # Just 1 epoch for quick test
  batch_size: 2
  learning_rate: 0.001
  weight_decay: 0.0001
  
  scheduler:
    type: "StepLR"
    step_size: 15
    gamma: 0.1
  
  optimizer: "Adam"
  
  sgd:
    momentum: 0.9
    nesterov: false

# Checkpoint Configuration
checkpoint:
  save_dir: "./checkpoints"
  resume: "./checkpoints/resnet50_latest.pth"
  save_best: true
  save_latest: true

# Weights & Biases Configuration
wandb:
  use: true
  project: "ingredient-recognition"
  entity: null
  run_name: "exp2_debug_test"
  tags: ["debug", "test"]
  api_key: "58e1b0bddf5cabe7952a334b740a259d62aae3a2"

# Logging Configuration
logging:
  verbose: true
  log_interval: 10

